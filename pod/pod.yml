apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    name: myapp
spec:
  containers:
  - name: myapp
    image: <Image>
    imagePullPolicy: Always #Never:本地有就用，没有从不从远程下载，Always: 每次都从远程下载，如果是latest，默认Always,ifNotPresent:如果本地不存在就下载,除latest以外默认ifNotPresent
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - name: nginx
        containerPort: 80   #容器端口
        hostPort: 8080  #node端口
      

