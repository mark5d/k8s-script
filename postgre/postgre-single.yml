---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  serviceName: postgresql-headless
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      #nodeSelector:
      #  gee/disk: "500g"
      nodeName: k8s.node1  
      containers:
        - image: postgres:12.6-alpine
          name: postgresql
          env:
            - name: POSTGRES_USER
              value: sonar
            - name: POSTGRES_DB
              value: sonar
            - name: POSTGRES_PASSWORD
              value: sonar
            - name: TZ
              value: Asia/Shanghai
          ports:
            - containerPort: 5432
              name: postgresql
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - exec pg_isready -U sonar -h 127.0.0.1 -p 5432 -d sonar
            initialDelaySeconds: 110
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - exec pg_isready -U sonar -h 127.0.0.1 -p 5432 -d sonar
            initialDelaySeconds: 20
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
           requests:
             cpu: 100m
             memory: 512Mi
           limits:
             cpu: "1"
             memory: 2Gi
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            - name: postgresql
              mountPath: /var/lib/postgresql
      volumes:
        - name: postgresql-data
          hostPath:
            path: /root/k8s-yml/postgresql/single/data                   
            type: DirectoryOrCreate
        - name: postgresql
          hostPath:
            path: /root/k8s-yml/postgresql/single/postgresql                   
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata: 
  name: postgresql-headless
spec: 
  selector: 
    app: postgresql
  type: ClusterIP  
  clusterIP: None
  ports: 
  - name: postgresql
    port: 5432 
    targetPort: 5432  
    protocol: "TCP" 
---
apiVersion: "v1"
kind: Service
metadata: 
  name: postgresql
spec: 
  selector: 
    app: postgresql
  type: NodePort  
  ports: 
  - name: postgresql
    port: 5432 
    nodePort: 30008  
    protocol: "TCP" 